<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel with us!</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Inter.css">
    <style>
        h1, h2, h3, h4, h5, h6, .card-title {
            color: #1B3568 !important;
        }

        .nav-link {
            color: #1B3568 !important;
        }

        .nav-link.active {
            color: #E87B5C !important;
        }

        button, .buttonp {
            background: #E87B5C !important;
            color: #fff !important;
            font-weight: bold !important;
            border: none !important;
            box-shadow: none !important;
        }

        button, .buttons {
            background: #1B3568 !important;
            color: #fff !important;
            font-weight: bold !important;
            border: none !important;
            box-shadow: none !important;
        }

        .primary-fg {
            color: #1B3568 !important;
        }

        .secondary-fg {
            color: #E87B5C !important;
        }

        .bg-hover img {
            max-width: 100%;
            text-align: center;
            transition: all 0.3s;
            z-index: 0;
        }

        .bg-hover:hover img {
            transform: scale(1.2);
        }

        .bg-hover:hover .mask {
            opacity: 1;
        }

        .dest-img {
            display: inline-block;
            transition: 0.3s;
            position: relative;
            z-index: 0;
        }

        .dest-img:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
            transform: skewX(-20deg);
            filter: blur(5px);
        }

        .mask {
            opacity: 0;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dest-img {
            width: 100%;
            height: auto;
        }

        .nav-image {
            height: 75px !important;
            width: auto !important;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
